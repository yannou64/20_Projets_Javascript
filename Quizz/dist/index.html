<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz</title>
    <!-- Lien pour bootstrap et mon style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
    <!-- Liens pour les fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Lien pour le javascript bootstrap et application -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="bundle.js" defer></script>
  </head>

  <body class="quicksand">
    <main class="">

        <section class="titre ">
            <h1 class="fredoka"><span>Quizz</span> Culture générale.</h1>
        </section>

        <form class="questionnaire">
            <div class="questionnaire__group">
            </div>
            <div class="questionnaire__validation">
                <button>Valider</button>
            </div>
        </form>

        <section class="results">
            <div class="results__encouragement">
                <div>
                    Cliquez sur <span>valider</span> pour voir les <span>résultats</span>.
                </div>
            </div>
            <div class="results__score"></div>
            <div class="results__advice"></div>
        </section>

    </main>
  </body>
</html>
