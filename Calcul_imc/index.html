<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcule imc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row titre">
        <h1>Calcul d'IMC</h1>
      </div>
      <form class="row saisi" id="formulaire" action="">
        <div class="col-md-6 form_input">
          <div class="row">
            <div class="col col-md-auto ms-md-auto">
              <div class="text_input">
                <label for="taille">Votre taille en centimètre. Ex : 180</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-auto ms-md-auto">
              <div class="input_user">
                <input
                  class="input_saisi"
                  id="taille"
                  type="number"
                  step="1"
                  min="0"
                  max="3000"
                  name="taille"
                  value="160"
                  required
                  autofocus
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 form_input">
          <div class="row">
            <div class="col col-md-auto">
              <div class="text_input">
                <label for="poids">Votre poids en Kg. Ex : 80</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-auto">
              <div class="input_user">
                <input
                  class="input_saisi"
                  id="poids"
                  type="number"
                  step="1"
                  min="0"
                  max="300"
                  name="poids"
                  value="70"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row form_button">
          <div class="col">
            <button class="button_btn" id="button" type="submit">
              Calculer votre IMC
            </button>
          </div>
        </div>
      </form>

      <div class="row affichage_imc">
        <span id="imc">0</span>
      </div>
      <div class="row affichage_remarque">
        <span id="imcIntitule">En attente du résultat</span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
