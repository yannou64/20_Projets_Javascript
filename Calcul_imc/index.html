<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcule imc</title>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <form id="formulaire" action="">
      <label for="taille">Votre taille en centimètre. Ex : 180</label><br />
      <input
        id="taille"
        type="number"
        step="1"
        min="0"
        max="3000"
        name="taille"
        value="160"
        required
        autofocus
      /><br />
      <label for="poids">Votre poids en Kg. Ex : 80</label><br />
      <input
        id="poids"
        type="number"
        step="1"
        min="0"
        max="300"
        name="poids"
        value="70"
        required
      /><br />
      <input id="button" type="submit" value="Calculer votre IMC" />
    </form>
    <div id="imc">0</div>
    <div id="imcIntitule">En attente du résultat</div>
  </body>
</html>
